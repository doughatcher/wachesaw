name: Deploy Web Build to GitHub Pages

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.4

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup export templates
        run: |
          # barichello/godot-ci puts templates under /root/ but Actions runs as
          # a user whose HOME is /github/home. Link them into place.
          TEMPLATES_SRC=$(find /root/.local/share/godot/export_templates -maxdepth 1 -type d | tail -1)
          mkdir -p /github/home/.local/share/godot/export_templates
          ln -sf "$TEMPLATES_SRC" /github/home/.local/share/godot/export_templates/4.4.stable

      - name: Generate build info
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git rev-parse --short HEAD > core/git_sha.txt

      - name: Build web export
        run: |
          mkdir -p builds/web
          godot --headless --export-release "Web" builds/web/index.html

      - name: Add COOP/COEP headers config
        run: |
          # GitHub Pages doesn't support custom headers natively,
          # but the Godot web template already handles this.
          # Ensure the service worker and files are in place.
          ls -la builds/web/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: builds/web

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
